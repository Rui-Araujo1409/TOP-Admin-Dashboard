<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="contentor">
        <div class="cabecalho">cabeçalho

        </div>
        <div class="barra-lateral">
            <div id="titulo-barra-lateral"><img src="icons/collage.svg" id="icon-dashboard"><span>Dashboard</span></div>
            <div class="item-barra-lateral"></div>
            <div class="item-barra-lateral"><img src="icons/home.svg" class="icon-item">Home</div>
            <div class="item-barra-lateral"><img src="icons/account-box.svg" class="icon-item">Profile</div>
            <div class="item-barra-lateral"><img src="icons/message-reply.svg" class="icon-item">Messages</div>
            <div class="item-barra-lateral"><img src="icons/clock.svg" class="icon-item">History</div>
            <div class="item-barra-lateral"><img src="icons/note-multiple.svg" class="icon-item">Tasks</div>
            <div class="item-barra-lateral"><img src="icons/account-group.svg" class="icon-item">Communities</div>
            <div class="item-barra-lateral"></div>
            <div class="item-barra-lateral"><img src="icons/cog.svg" class="icon-item">Settings</div>
            <div class="item-barra-lateral"><img src="icons/help-box.svg" class="icon-item">Support</div>
            <div class="item-barra-lateral"><img src="icons/shield-check.svg" class="icon-item">Privacy</div>
        </div>
        <div class="conteudo">conteúdo</div>
    </div>

</body>

</html>
